<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/angular-xeditable/dist/css/xeditable.css" />
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css" />
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <!-- endbuild -->
</head>

<body ng-app="test2App">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">test2</a>
                </div>
                <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="HeaderCtrl">
                    <ul class="nav navbar-nav">
                        <li ng-class="{ active: isActive(menuItem.path)}" ng-repeat="menuItem in activeMenuItems">
                            <a ng-href="#{{menuItem.path}}">{{menuItem.mask}}</a>
                        </li>
                        <li ng-class="{ active: role === 'parent'}">
                            <a ng-click="setRole('parent')">
                        		Parent
                        	  </a>
                        </li>
                        <li ng-class="{ active: role === 'child'}">
                            <a ng-click="setRole('child')">
                        		Child
                        	  </a>
                        </li>
                        <li>
                        Level: {{user.level}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div ng-view=""></div>
    </div>
    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-cookies/angular-cookies.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-route/angular-route.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/angular-touch/angular-touch.js"></script>
    <script src="vendor/jquery-ui/jquery-ui.js"></script>
    <script src="vendor/angular-ui-sortable/sortable.js"></script>
    <script src="vendor/angular-local-storage/dist/angular-local-storage.js"></script>
    <script src="vendor/angular-xeditable/dist/js/xeditable.js"></script>

    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <!-- controllers -->

    <!--endcontrollers-->
    <!--services-->
    <!-- services -->
    <!-- endbuild -->
    <script src="app/app.js"></script>

</body>

</html>
